
unbind C-b

set -g prefix M-a
bind a send-prefix

set -g default-command zsh
set -g default-terminal xterm
#set-option -g bell-action none
#set-option -g visual-bell off
set -g base-index 1


# mandatory for vim 
set -s escape-time 0

# basic settings
set-window-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g utf8 on
set-window-option -g mode-mouse off

# move tmux copy buffer into x clipboard
bind-key y run "tmux show-buffer | xclip -i -selection clipboard"

# move x clipboard into tmux paste buffer
bind-key p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

#bind-key C-a    last-window
#bind-key |      split-window -h
#bind-key -      split-window -v
#bind-key x      kill-pane
#bind-key q      confirm-before kill-session
#bind-key Q      confirm-before kill-server
#bind-key >      previous-window # <
#bind-key <      next-window     # >
#bind-key Escape copy-mode -u
bind-key r      source-file ~/.tmux.conf; display-message " âœ± ~/.tmux.conf is reloaded"
#bind-key R      refresh-client
#bind-key a      send-key C-a

## set status bar
set-option -g status-position top

## set window notifications
set-option -g visual-activity on
set-option -g visual-content on
#set-window-option -g monitor-activity on
set-window-option -g automatic-rename off

## tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold
# starts windows at 1 not 0
set-option -g base-index 1

## enable mouse
set-option -g mouse-select-pane on
set-window-option -g mode-mouse on

## pane border and colors
set-option -g pane-active-border-fg colour236
set-option -g pane-border-fg colour236

