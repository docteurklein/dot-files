unbind C-b

set -g prefix M-a
bind a send-prefix

set -g default-command zsh
set -g default-terminal xterm
#set-option -g bell-action none
#set-option -g visual-bell off
set -g base-index 1


# mandatory for vim 
#set -s escape-time 0

# basic settings
set-window-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g utf8 on
set-window-option -g mode-mouse off

bind-key y save-buffer /tmp/tmux-buf \; run-shell "cat /tmp/tmux-buf | xclip -selection 'clipboard'; rm /tmp/tmux-buf;"

#bind-key C-a    last-window
#bind-key |      split-window -h
#bind-key -      split-window -v
#bind-key x      kill-pane
#bind-key q      confirm-before kill-session
#bind-key Q      confirm-before kill-server
#bind-key >      previous-window # <
#bind-key <      next-window     # >
#bind-key Escape copy-mode -u
#bind-key r      source-file ~/.tmux.conf; display-message " ✱ ~/.tmux.conf is reloaded"
#bind-key R      refresh-client
#bind-key a      send-key C-a

## set status bar
set-option -g status-position top
set-option -g status-utf8 on
set-option -g status-bg colour235
set-option -g status-fg colour239
set-option -g status-left '#[bg=white] ❐ #[bg=colour241]#[fg=colour245]#[fg=colour250] #S  #[default]#[fg=colour241]⮀'
set-option -g status-right '#[default]#[fg=colour241]⮂#[bg=colour241] #[fg=colour250]ⓛ #(date +"%H:%M") #[fg=white]⮂#[bg=white]#[fg=colour236] #(date +"⌨ %b %d") #(battery) '
set-option -g status-right-length 60
set-option -g status-left-length 60
set-option -g status-justify left
set-option -g message-fg colour250
set-option -g message-bg colour238

## highlight active window
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-fg colour245
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #I #W '

## set window notifications
set-option -g visual-activity on
set-option -g visual-content on
#set-window-option -g monitor-activity on
set-window-option -g automatic-rename off

## tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold
# starts windows at 1 not 0
set-option -g base-index 1

## enable mouse
set-option -g mouse-select-pane on
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on

## pane border and colors
set-option -g pane-active-border-fg colour236
set-option -g pane-border-fg colour236
