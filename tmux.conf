set -g default-terminal "screen-256color"

unbind C-b

set -g prefix M-a
bind a send-prefix

set -g default-command zsh
#set -g default-terminal xterm
#set-option -g bell-action none
#set-option -g visual-bell off
set -g base-index 1

# basic settings
set-window-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g utf8 on
set-window-option -g mode-mouse on

bind-key P run-shell "tmux set-buffer \"$(xsel -b)\"; tmux paste-buffer"
bind-key Y run-shell "tmux show-buffer | xsel -i -b"

## set status bar
set-option -g status-position top

## set window notifications
set-option -g visual-activity on
set-option -g visual-content on
#set-window-option -g monitor-activity on
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold

## tmux window titling for X

set-option -g pane-active-border-fg colour236
set-option -g pane-border-fg colour236

run-shell "powerline-daemon -q"
source '/home/florian/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
